<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
    <meta charset="UTF-8">

    <title>APP_TITLE</title>

    <script id="sap-ui-bootstrap"
        src="resources/sap-ui-cachebuster/sap-ui-core.js"
        data-sap-ui-libs="sap.m"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-appCacheBuster="./"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{"RESOURCE_ROOT": "./"}'>
    </script>
    <script>
        sap.ui.getCore().attachInit(function() {

            var componentContainer = new sap.ui.core.ComponentContainer({
                height: "100%"
            });

            new sap.m.Shell({
                app: componentContainer,
                showLogout: false
            }).placeAt("content");

            var component = sap.ui.component({
                name: "RESOURCE_ROOT",
                manifestFirst: true,
                async: true
            }).then(function(component) {
                componentContainer.setComponent(component);
            });

        });
    </script>

</head>

<body class="sapUiBody"
    id="content">
</body>

</html>
