<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
    <meta charset="UTF-8">

    <title>APP_TITLE</title>

    <script id="sap-ui-bootstrap"
        src="resources/sap-ui-cachebuster/sap-ui-core.js"
        data-sap-ui-libs="sap.m"
        data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-appCacheBuster="./"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{"RESOURCE_PATH": "./"}'
        data-sap-ui-onInit="init()">
    </script>

    <link rel="stylesheet"
        type="text/css"
        href="css/style.css">

    <script>
        function init() {
            sap.ui.require(["sap/m/Shell",
                "sap/ui/core/ComponentContainer",
                "RESOURCE_PATH/Component"
            ], function(Shell, ComponentContainer, Component) {
                new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        component: new Component({
                            id: "RESOURCE_PATH.Component"
                        })
                    })
                }).placeAt("content");
            });
        }
    </script>

</head>

<body class="sapUiBody"
    id="content">
</body>

</html>
