<!-- Adjusted version of the flpSandbox.html generated by SAP Cloud Web IDE -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
    <meta http-equiv="Content-Type"
        content="text/html;charset=UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>MY APP: Fiori Launchpad preview</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            applications: {
                "MYAPP_INTENT-ACTION": {
                    additionalInformation: "SAPUI5.Component=COMPONENT.ID",
                    applicationType: "URL",
                    url: "../",
                    description: "DESCRIPTION",
                    title: "TITLE"
                }
            }
        };

    </script>

    <script src="../test-resources/sap/ushell/bootstrap/sandbox.js"
        id="sap-ushell-bootstrap"></script>

    <!-- Bootstrap the UI5 core library, add other libraries if required -->
    <script id="sap-ui-bootstrap"
        src="../resources/sap-ui-cachebuster/sap-ui-core.js"
        data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m, sap.ui.layout"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{"RESOURCE.ROOT": "../"}'
        data-sap-ui-frameOptions="allow">
        // NON-SECURE setting for testing environment

    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ushell.Container.createRenderer().placeAt("content");
        });

    </script>

    <style>
        .facadebtn {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #009de0;
            border-radius: 50px;
            text-align: center;
            box-shadow: 2px 2px 3px #999;
            opacity: .3;
        }

        .facadebtn .sapUiIcon {
            color: #FFF;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 60px;
            width: 60px;
        }

        .facadebtn:hover {
            opacity: 1;
        }

        #interactive.viewport video {
            width: 320px;
            height: 240px;
        }

        .facade .sapMSLITitleOnly,
        .facade .sapMILILabel {
            font-size: 1rem;
        }

        #interactive.viewport .drawingBuffer {
            width: 320px;
            height: 240px;
            position: absolute;
        }

    </style>
</head>

<body class="sapUiBody"
    id="content">
</body>

</html>
